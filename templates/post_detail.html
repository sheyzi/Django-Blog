{% extends 'base.html' %}


{% block content %}
    <div class="container my-2 px-3">
        <div>
            <h1 class="is-size-1 has-text-weight-bold">{{ post.title }}</h1>
            <p>Posted by {{ post.author.username }} on {{ post.created_at }}</p>
        </div>
        <div class="mt-6 content">
            {% autoescape off %}
            {{ post.content }}
            {% endautoescape %}
        </div>
    </div>
{% endblock content %}
